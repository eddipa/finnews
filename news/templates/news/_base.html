<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}FinNews{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="{% block description %}Minimal financial news aggregator.{% endblock %}">

	<!-- Bootstrap 5 CSS CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

	{% block extra_css %}{% endblock %}
</head>
<body>
	<!-- Top Header -->
	{% include "news/components/top_header.html" %}

	<!-- Main Content -->
	<main class="container my-4">
		{% block content %}
			<p class="text-center text-muted">Empty page :(</p>
		{% endblock %}
	</main>

	<!-- Footer -->
	{% include "news/components/footer.html" %}

	<!-- Bootstrap JS (optional but recommended for interactivity) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
